<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timetable.css">
    <title>Time table</title>
    <style>
        .ddg{
            rotate: 90deg;
            border: none;
            font-weight: bolder;
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <div id="contaiiner">
        <table border ="1" cellspacing="0" cellpadding="20">
            <caption>STUDENTS TABLE</caption>
            <thead>
                <tr>
                    <th>DAYS/TIME</th>
                    <th>9:00-12:00</th>
                    <th>12:00-1:00</th>
                    <th>1:00-2:00</th>
                    <th>2:00-3:00</th>
                    <th>3:00-3:30</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>MON</th>
                    <td>SOS</td>
                    <td rowspan="5" class="ddg">BREAK</td>
                    <td colspan="3" align="center">MATHS</td>
                    <!-- <td>bio</td> -->
                </tr>
                <tr>
                    <th>TUE</th>
                    <td>SOS</td>
                    <!-- <td>BREAK</td> -->
                    <td>MATHS</td>
                    <td>FRENCH</td>
                    <td>bio</td>
                </tr>
                <tr>
                    <th>WED</th>
                    <td>SOS</td>
                    <!-- <td>BREAK</td> -->
                    <td>MATHS</td>
                    <td>FRENCH</td>
                    <td>bio</td>
                </tr>
                <tr>
                    <th>THUR</th>
                    <td>SOS</td>
                    <!-- <td>BREAK</td> -->
                    <td>MATHS</td>
                    <td>FRENCH</td>
                    <td>bio</td>
                </tr>
                <tr>
                    <th>FRI</th>
                    <td>SOS</td>
                    <!-- <td>BREAK</td> -->
                    <td>MATHS</td>
                    <td>FRENCH</td>
                    <td>bio</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
